{% extends "index.html" %}
{% block content %}

<div class="parentContainer">
    <img src="static/images/food.jpg" alt="table surrounded by fresh food">
    <div class="centered">
        <form method="POST" action="{{url_for('register') }}">
            <div class="form-group">
                <label for="username">Email address</label>
                <input type="email" class="form-control" id="username" name="username" aria-describedby="emailHelp"
                    placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                    minlength="8">
                <small id="passwordHelp" class="form-text text-muted">Passwords must be at least 8 characters
                    long</small>
            </div>
            <button type="submit" class="btn btn-light">Log In / Register</button>
        </form>
    </div>
</div>

{% endblock %}
